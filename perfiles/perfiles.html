<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfiles FBI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #222C53;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .header img {
    width: 150px; /* Ajusta el tamaño del logo según lo desees */
    height: auto;
  }
  .perfiles {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .perfil {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
    box-sizing: border-box;
    text-align: center;
  }
  .perfil img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }
  .nombre {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    color: white;
  }
  .descripcion {
    font-size: 14px;
    color: white;
  }
</style>
</head>
<body>

<div class="header">
  <img src="logoo/00.png" alt="Logo">
</div>

<div class="perfiles">
  <div class="perfil" onclick="window.open('pagina1.html', '_blank');">
    <img src="fotos-de-pelfiles/Ivan.jpg" alt="Perfil 1">
    <div class="nombre">Grabriel ivy</div>
    <div class="descripcion">acosadorde redes sociales</div>
  </div>

  <div class="perfil" onclick="window.open('pagina2.html', '_blank');">
    <img src="fotos-de-pelfiles/Ivan.jpg" alt="Perfil 2">
    <div class="nombre">Nombre 2</div>
    <div class="descripcion">Descripción breve del perfil 2.</div>
  </div>

  <div class="perfil" onclick="window.open('pagina3.html', '_blank');">
    <img src="fotos-de-pelfiles/Ivan.jpg" alt="Perfil 3">
    <div class="nombre">Nombre 3</div>
    <div class="descripcion">Descripción breve del perfil 3.</div>
  </div>

  <!-- Repite esta estructura para más perfiles -->
</div>

</body>
</html>
