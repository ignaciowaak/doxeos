<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Almendra+Display&family=Annie+Use+Your+Telescope&family=Caveat:wght@400..700&family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Julius+Sans+One&family=Maven+Pro:wght@400..900&family=Paytone+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfiles FBI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-4/Jk5vzmlZV4JlEEmN9ylmWp23kB8n8JGpMDzp0yG2gE2pIhka8J8RMwrlCuJV4Y" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #222C53;
      position: relative; /* Para que el contenedor absoluto se posicione correctamente */
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 150px; /* Ajusta el tamaño del logo según lo desees */
      height: auto;
    }
    .grupo {
      margin-bottom: 40px; /* Espacio entre grupos */
    }
    .perfiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px; /* Espacio entre filas */
    }
    .perfil {
      width: calc(33.33% - 20px);
      margin-bottom: 20px;
      box-sizing: border-box;
      text-align: center;
      float: left; /* Añade float: left para que los perfiles se muestren uno al lado del otro */
    }
    .perfil img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .nombre {
      font-family: Caveat, sans-serif; /* Cambiado a Caveat y agregado sans-serif como fallback */
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
      color: white;
    }
    .descripcion {
      font-family: Almendra Display, sans-serif; /* Cambiado a Almendra Display y agregado sans-serif como fallback */
      font-size: 14px;
      color: white;
    }
    .dropdown-container {
      position: absolute;
      top: 10px; /* Ajusta la distancia desde la parte superior */
      right: 10px; /* Ajusta la distancia desde el lado derecho */
      color: white; /* Color del icono */
      cursor: pointer;
      display: flex; /* Usa flexbox */
      align-items: center; /* Alinea verticalmente los elementos */
      flex-direction: column; /* Cambia la dirección del contenido a column */
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      max-height: 200px; /* Altura máxima del menú desplegable */
      overflow-y: auto; /* Añade scroll si el contenido excede la altura máxima */
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
      right: 0; /* Alinea el menú a la derecha */
      top: 100%; /* Muestra el menú hacia abajo */
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    .prov {
      color: white;
      font-family: Almendra Display, sans-serif; /* Cambiado a Almendra Display y agregado sans-serif como fallback */
    }

    /* Estilos para mostrar los perfiles en filas de hasta 3 elementos */
    @media (max-width: 200px) {
      .perfil {
        width: calc(50% - 20px);
      }
    }
    @media (max-width: 100px) {
      .perfil {
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>

<div class="header">
  <img src="logoo/00.png" alt="Logo">
</div>

<div class="dropdown-container" onclick="toggleDropdown()">
  <span style="margin-left: auto;">●●●</span>
  <div class="dropdown-content" id="dropdown">
    <a href="#">Buenos Aires</a>
    <a href="#">Catamarca</a>
    <!-- Agrega aquí más provincias -->
  </div>
</div>

     </div>

<script>
function toggleDropdown() {
  var dropdown = document.getElementById("dropdown");
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
